<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapReply Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="../images/icon32.png" alt="TapReply" class="logo-icon">
                <h1 class="logo-text">TapReply Settings</h1>
            </div>
            <p class="subtitle">Configure your AI-powered social media replies</p>
        </header>

        <!-- API Configuration Section -->
        <section class="section">
            <h2 class="section-title">API Configuration</h2>
            <p class="section-description">Choose your preferred AI provider and enter your API key.</p>
            
            <div class="form-group">
                <label for="apiProvider" class="form-label">AI Provider</label>
                <select id="apiProvider" class="form-select">
                    <option value="openai">OpenAI (GPT-4.1)</option>
                    <option value="gemini">Google Gemini</option>
                </select>
            </div>

            <div class="form-group" id="openaiSection">
                <label for="openaiKey" class="form-label">OpenAI API Key</label>
                <input type="password" id="openaiKey" class="form-input" placeholder="sk-...">
                <p class="form-help">Get your API key from <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI Platform</a></p>
            </div>

            <div class="form-group" id="geminiSection" style="display: none;">
                <label for="geminiKey" class="form-label">Gemini API Key</label>
                <input type="password" id="geminiKey" class="form-input" placeholder="AIza...">
                <p class="form-help">Get your API key from <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a></p>
            </div>

            <button id="testApiBtn" class="btn btn-secondary">
                <span class="btn-icon">üîç</span>
                Test Connection
            </button>
        </section>

        <!-- Default Preferences Section -->
        <section class="section">
            <h2 class="section-title">Default Preferences</h2>
            <p class="section-description">Set your preferred reply tone and behavior.</p>
            
            <div class="form-group">
                <label for="defaultTone" class="form-label">Default Reply Tone</label>
                <select id="defaultTone" class="form-select">
                    <option value="supportive">ü§ù Supportive</option>
                    <option value="analytical">üß† Analytical</option>
                    <option value="witty">üòÑ Witty</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Reply Length</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="replyLength" value="short" class="radio-input">
                        <span class="radio-text">Short (50-100 chars)</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="replyLength" value="medium" class="radio-input" checked>
                        <span class="radio-text">Medium (100-200 chars)</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="replyLength" value="long" class="radio-input">
                        <span class="radio-text">Long (200+ chars)</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="autoDetectPlatform" class="checkbox-input" checked>
                    <span class="checkbox-text">Auto-detect platform and adapt tone</span>
                </label>
            </div>
        </section>

        <!-- Action Buttons -->
        <section class="section">
            <div class="button-group">
                <button id="saveBtn" class="btn btn-primary">
                    <span class="btn-icon">üíæ</span>
                    Save Settings
                </button>
                <button id="resetBtn" class="btn btn-secondary">
                    <span class="btn-icon">üîÑ</span>
                    Reset to Defaults
                </button>
            </div>
        </section>

        <!-- Status Messages -->
        <div id="statusMessage" class="status-message" style="display: none;"></div>
    </div>

    <script src="options.js"></script>
</body>
</html>
